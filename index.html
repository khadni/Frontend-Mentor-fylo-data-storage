<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="fylo-content">
      <div class="fylo-content__icons">
        <div class="fylo-content__icons__top">
          <img src="./images/logo.svg" />
        </div>
        <div class="fylo-content__icons__btm">
          <div class="fylo-content__icons__btm__img">
            <img src="./images/icon-document.svg" alt="document-icon" />
          </div>
          <div class="fylo-content__icons__btm__img">
            <img src="./images/icon-folder.svg" alt="folder-icon" />
          </div>
          <div class="fylo-content__icons__btm__img">
            <img src="./images/icon-upload.svg" alt="upload-icon" />
          </div>
        </div>
      </div>
      <div class="fylo-content__data">
        <div class="fylo-content__data__1">
          Youâ€™ve used <strong>815 GB</strong> of your storage
        </div>
        <div class="fylo-content__data__2">
          <input
            type="range"
            id="data"
            name="data"
            min="0"
            max="100"
            value="81.5"
            step="10"
          />
        </div>
        <div class="fylo-content__data__3">
          <div class="fylo-content__data__3__1">0 GB</div>
          <div class="fylo-content__data__3__2">1000 GB</div>
        </div>
        <div class="fylo-content__data__after"><span>185</span> GB left</div>
      </div>
    </div>

    <div class="footer">
      <div class="footer__attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          ><strong>Frontend Mentor</strong></a
        >. Coded by <strong>Karim Hadni</strong>.
      </div>
    </div>
  </body>
</html>
